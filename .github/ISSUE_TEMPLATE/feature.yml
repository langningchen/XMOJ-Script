name: "新功能提案"
description: "对已有功能的大幅度修改，或添加一个新内容或选项"
labels: "enhancement,needs-triage"
assignees: "langningchen"
title: "[Feature Request]"
body:
- type: checkboxes
  id: "yml-1"
  attributes:
    label: "检查项"
    description: "请逐个检查下列项目，并勾选确认。"
    options:
    - label: "我已确认了XMOJ增强脚本已为最新版，且最新版未实现这一功能。"
      required: true
    - label: "我已在 [Issues 页面](https://github.com/langningchen/XMOJ-Script/Issues) 中搜索，确认了这一提案未被提交过。"
      required: true
- type: textarea
  id: "yml-2"
  attributes:
    label: 描述
    description: "详细描述你想添加的功能具体是怎样的。"
  validations:
    required: true
- type: textarea
  id: "yml-3"
  attributes:
    label: 原因
    description: "详细描述你为什么需要这项功能，这有助于开发者评估它的优先度。"
    placeholder: |
      （示例）
      我需要这个功能来xxxx。很多人都有xxxx的需求，但如果没有这个功能，就不能xxxx了。
