name: UpdateVersion
on:
  pull_request:
    types:
      - opened
    branches:
      - dev
jobs:
  UpdateVersion_label:
    name: 'UpdateVersion + label'
    runs-on: ubuntu-latest
    steps:
      - name: Add labels
        uses: actions/labeler@v4
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
          dot: true
          sync-labels: true
      - name: Checkout
        uses: actions/checkout@v2
      - name: Checkout PR
        run: gh pr checkout ${{ github.event.number }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Update version
        id: update_version
        run: node ./Update/UpdateVersion.js
      - name: Commit files
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git commit -a -m "Update version info to ${{ steps.update_version.outputs.version }}"
          git push
