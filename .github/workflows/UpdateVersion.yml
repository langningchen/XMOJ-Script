name: UpdateVersion
on:
  pull_request:
    types:
      - opened
jobs:
  UpdateVersion:
    name: UpdateVersion
    runs-on: ubuntu-latest
    steps:
      - name: Set PR labels
        uses: actions/labeler@v4
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
          dot: true
      - name: Checkout
        uses: actions/checkout@v2
      - name: Checkout PR
        run: gh pr checkout ${{ github.event.number }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Update version
        if: ${{contains(github.event.pull_request.labels.*.name, 'user-script')}}
        id: update_version
        run: node ./Update/UpdateVersion.js
      - name: Commit files
        if: ${{contains(github.event.pull_request.labels.*.name, 'user-script')}}
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git commit -a -m "Update version info to ${{ steps.update_version.outputs.version }}"
          git push
