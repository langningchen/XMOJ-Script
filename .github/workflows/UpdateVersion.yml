name: UpdateVersion
on:
  pull_request:
    branches:
      - dev
jobs:
  UpdateVersion:
    name: UpdateVersion
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Checkout PR
        run: gh pr checkout ${{ github.event.number }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Get modified files
        id: getmod
        run: |
          echo "::set-output name=modified_user_js::$([[ -n $(git diff --name-only HEAD HEAD~1 | grep XMOJ.user.js) ]] && echo 'true' || echo 'false')"
      - name: Update version
        if: ${{ steps.getmod.outputs.modified_user_js == 'true' }}
        id: update_version
        run: node ./Update/UpdateVersion.js
      - name: Commit files
        if: ${{ steps.getmod.outputs.modified_user_js == 'true' }}
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git commit -a -m "Update version info to ${{ steps.update_version.outputs.version }}"
          git push
