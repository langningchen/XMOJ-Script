name: UpdateVersion
on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
    branches:
      - dev
  push:
    branches:
      - dev
    paths:
      - XMOJ.user.js
  workflow_dispatch:
jobs:
  UpdateVersion:
    name: UpdateVersion
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Update version
        id: update
        run: node Update.js
      - name: Commit changes
        run: |
          git config --local user.email "jpxx_chenlangning@outlook.com"
          git config --local user.name "Langning Chen"
          git commit -a -m "Update version to ${{ steps.update.outputs.version }}"
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
